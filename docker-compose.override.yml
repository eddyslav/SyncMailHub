version: '3.4'

services:
  syncmailhub-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/syncmailhub.pfx
    ports:
      - 5000:80
      - 5001:443
    volumes:
      - ~/.aspnet/https:/https:ro
      - ./.containers/logs:/app/logs

  syncmailhub-app:
    ports:
      - 3000:3000

  syncmailhub-db:
    environment:
      - POSTGRES_DB=syncmailhub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/database:/var/lib/postgresql/data
    ports:
      - 5432:5432

  syncmailhub-db-management:
    volumes:
      - ./.files/dev_servers.json:/pgadmin4/servers.json
      - ./.containers/database_management:/var/lib/pgadmin
    ports:
      - 5101:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin

  syncmailhub-seq:
    image: datalust/seq:latest
    container_name: syncmailhub-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:5341
      - 8081:80

  syncmailhub-redis:
    image: redis:latest
    container_name: syncmailhub-redis
    volumes:
      - ./.containers/redis/data:/data
    ports:
      - 6379:6379

  syncmailhub-redis-insight:
    ports:
      - 5540:5540
